<div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">

          <div class="col-md-3" *ngFor="let tempProduct of products">
            <div class="product-box">
              <a href="/products/{{ tempProduct.id }}">
                <img src="{{tempProduct.imageUrl}}" class="img-responsive">
              </a>
              <a href="/products/{{ tempProduct.id }}">
                <h1>{{tempProduct.name}}</h1>
              </a>
              <h2>{{tempProduct.description}}</h2>
              <div class="price">{{tempProduct.unitPrice | currency: "USD"}}</div>
              <a href="#" class="primary-btn">Add to cart</a>
            </div>
          </div>

          <!-- If products empty then dipslay a message -->
          <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
            No products found
          </div>
        </div>

        <div class="footer-pagination">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 30%">
                  
                  <ngb-pagination
                    [(page)]="pageNumber"
                    [pageSize]="pageSize"
                    [collectionSize]="totalElements"
                    [maxSize]="3"
                    [boundaryLinks]="true"
                    (pageChange)="listProducts()"
                  ></ngb-pagination>
                
                </div>

                <div class="col-md-3 mt-2" style="text-align: right;">
                  <span class="mr-2">Page Size</span>

                  <select 
                    style="margin-left: 4px;"
                    #myPageSelect
                    (change)="updatePageSize(myPageSelect.value)"
                  >
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">20</option>
                    <option value="40">40</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
