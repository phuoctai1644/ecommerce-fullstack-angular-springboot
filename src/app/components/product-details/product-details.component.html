<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngIf="product">
                    <img src="{{product.imageUrl}}" class="img-responsive detail-img" width="200px">

                    <h3>{{product.name}}</h3>
                    <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
                    <a href="shopping-detail.html" class="primary-btn">Add to cart</a>
                    <hr>
                    <h4>Product Description</h4>
                    <p>{{product.description}}</p>

                    <a routerLink="/products" class="mt-5">Back to Product List</a>
                </div>
            </div>
        </div>
    </div>
</div>
